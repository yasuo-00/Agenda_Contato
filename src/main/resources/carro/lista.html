<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{carro.lista}"></span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/carro/cadastrar}" role="button"> 
					<span class="oi oi-plus" title="Cadastrar" aria-hidden="true"></span> 
					<span th:text="#{carro.cadastrar}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{carro.modelo}"></th>
							<th th:text="#{carro.cor}"></th>
							<th th:text="#{carro.ano}"></th>
							<th th:text="#{carro.placa}"></th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="carro : ${carros}">
							<td th:text="${carro.id}"></td>
							<td th:text="${carro.modelo}"></td>
							<td th:text="${carro.cor}"></td>
							<td th:text="${carro.ano}"></td>
							<td th:text="${carro.placa}"></td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
